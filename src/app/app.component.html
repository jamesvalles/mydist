<!-- This is the template for the app component -->
<div class="logo"><span class="textlogo"><b>Like Pierre!</b></span></div>
<div class = "main-container"> 
    <app-my-image class = "app-my-image"></app-my-image>
<app-my-button class = "app-my-button"></app-my-button>
</div>

<div class= "message-container">
        <ul>
                <li class="bullet" *ngFor="let m of messageArray">
                <span class = user><b>{{m.user}} - </b></span>  <span class= "timestamp"> <b>{{ m.timeStamp }} </b></span> <span class="actualmessage">  {{ m.messageText }}</span>
                </li>
              </ul>
</div>
<router-outlet></router-outlet>
